name: Oxidizer CI & Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Test and Lint
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Check Formatting
        run: cargo fmt --all -- --check
      - name: Run Tests
        run: cargo test --verbose
      - name: Clippy
        run: cargo clippy -- -D warnings

  # Job 2; Automatic Release (tags only)
  release:
    name: Release Binaries
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: oxidizer
            asset_name: oxidizer-linux-x64
          - os: windows-latest
            artifact_name: oxidizer.exe
            asset_name: oxidizer-windows-x64.exe

    steps:
      - uses: actions/checkout@v4
      - name: Build Release
        run: cargo build --release --locked
      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
